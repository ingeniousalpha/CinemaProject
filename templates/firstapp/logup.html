<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8" />
    <title>My Django Project</title>
    <link rel= "stylesheet" href= "{% static 'css/loginform.css' %}" />
    <style>
        body{
            background: black;
        }
        body::after {
            content: "";
            background: url({% static 'images/av.jpg' %});
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.7;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="logform" action="/logup/" method="post">
            {% csrf_token %}
            <h3 class="title">Logup Page</h3>
            <fieldset>
              <input name="uname" placeholder="Enter your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input name="pass1" placeholder="Enter your password" type="password" tabindex="2" required>
            </fieldset>
            <fieldset>
              <input name="pass2" placeholder="Verify your password" type="password" tabindex="2" required>
            </fieldset>
            <fieldset>
              <button name="logup_btn" type="submit" id="contact-submit">Log up</button>
            </fieldset>
            {% if message != "" %}
            <p id="msginfo">{{ message }}</p>
            {% endif %}
        </form>
    </div>

</body>
</html>
